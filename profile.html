<!DOCTYPE html>
<html>
<head>
  <title>Your Profile | X Rebel Gamerz</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #ff1a3c;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .profile-box {
      border: 2px solid #ff0033;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 15px #ff0033;
    }
    .btn {
      background: #ff1a3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #990000;
    }
  </style>
</head>
<body>

  <h2>ðŸ‘¤ User Profile</h2>

  <div class="profile-box">
    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
    <button class="btn" onclick="logout()">ðŸšª Logout</button>
  </div>

  <!-- Firebase Config Paste Below -->
  <script>
   const firebaseConfig = {
  apiKey: "AIzaSyD2NZeD0sMb0m7WA_rIeISOVjPGKxk4T_Q",
  authDomain: "x-rebel-official.firebaseapp.com",
  projectId: "x-rebel-official",
  storageBucket: "x-rebel-official.firebasestorage.app",
  messagingSenderId: "947399211490",
  appId: "1:947399211490:web:e97078b89ed34feebd61bb",
  measurementId: "G-3HDMR7VLWV"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check if user is logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userEmail").textContent = user.email;
      } else {
        window.location.href = "auth.html"; // redirect to login if not signed in
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "auth.html";
      });
    }
  </script>

</body>
</html>
